<div class="row-fluid">
<div class="span5 well-large">
    <h1>Form Permission</h1>
    <h1>Form Payments</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label" for="label">Name : &nbsp;</label>
            <input type="text" id="name" 
                   name="name" 
                   placeholder="Payments  Name" 
                   ng-model="currentPayments.name"
                   required>

            <span ng-show="formEdit.label.$error.required" class="help-inline">Harus diisi</span>
            <span ng-show="formEdit.label.$error.required" class="help-inline">Required</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.value.$invalid}">
            <label class="control-label" for="value">Value : &nbsp;</label>
            <input type="text" 
                   id="value" 
                   name="value" 
                   placeholder="Payments.Value" 
                   ng-model="currentPayments.value"
                   required
                   ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.value.$error.required" class="help-inline">Required</span>
            <span ng-show="formEdit.value.$error.permissionValueAvailable" class="help-inline">already in use</span>
            <span ng-show="formEdit.value.$error.permissionValueAvailable" class="help-inline">Already In Use</span>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
            <button type="edit" class="btn btn-primary" ng-click="edit()" ng-disabled="isClean() || formEdit.$invalid">Ubah</button>
            <button type="search" class="btn btn-primary" ng-click="search()" ng-disabled="isClean() || formEdit.$invalid">Cari</button>
            <button type="delete" class="btn btn-primary" ng-click="delete()" ng-disabled="isClean() || formEdit.$invalid">Hapus</button>
            <button type="button" class="btn" ng-click="baru()">Batal</button>
        </div>
    </form>
</div>    
</div>
<div class="row-fluid">
  <div class="span5 well-large">
    <h1>Payments List</h1>

    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Create New Payments
    </a>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in payments.content">
                <td>{{x.name}}</td>
                <td>{{x.value}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>  
</div>
