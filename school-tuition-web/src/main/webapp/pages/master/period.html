<div class="row-fluid">
<div class="span5 well-large">
    <h1>Form Period</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label" for="label">Name : &nbsp;</label>
            <input type="text" id="period" 
                   name="period" 
                   placeholder="Period  Name" 
                   ng-model="currentPeriod.name"
                   required>
            <span ng-show="formEdit.label.$error.required" class="help-inline">Required</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.value.$invalid}">
            <label class="control-label" for="value">Period : &nbsp;</label>
            <input type="text" 
                   id="period" 
                   name="period" 
                   placeholder="Period Value" 
                   ng-model="currentPeriod.value"
                   required
                   ui-validate="{periodValueAvailable: isPeriodValueAvailable}">
            <span ng-show="formEdit.value.$error.required" class="help-inline">Required</span>
            <span ng-show="formEdit.value.$error.permissionValueAvailable" class="help-inline">Already In Use</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
            <button type="button" class="btn" ng-click="baru()">Clear</button>
        </div>
    </form>
</div>   
</div>
<div class="row-fluid">
<div class="span5 well-large">
    <h1>Period List</h1>

    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Create New Period
    </a>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Period</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in payments.content">
                <td>{{x.name}}</td>
                <td>{{x.period}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>    
</div>
