<div class="span5 well-large">
    <center><h1>Report Tagihan Detail</h1></center>
<div class="span5 well-large">
    
     <div class="control-group" ng-class="{error: formEdit.kode.$invalid}">
            <label class="control-label" for="id">Id : &nbsp;
            <input type="text" 
                   id="id" 
                   name="id" 
                   placeholder="Id" 
                   ng-model="currentId.id"
                   required
                   ui-validate="{permissionIdAvailable: isPermissionIdAvailable}">
            <span ng-show="formEdit.id.$error.permissionIdAvailable" class="help-inline"></span>
            <button type="search" class="btn btn-primary" ng-click="cari()" ng-disabled="isSearch() || formEdit.$invalid">Cari</button>
            </label>
    </div>
    
<hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Keterangan</th>
                <th>Nilai Bayar</th>
                <th>Nilai Tagihan</th>
                <th>Id Jenis Biaya</th>
                <th>Id Tagihan</th>
                <th>Lunas</th>
                <th>Nilai DiBayar</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in permissions">
                <td>{{x.id}}</td>
                <td>{{x.keterangan}}</td>
                <td>{{x.nilai bayar}}</td>
                <td>{{x.nilai tagihan}}</td>
                <td>{{x.id jenis biaya}}</td>
                <td>{{x.id tagihan}}</td>
                <td>{{x.lunas}}</td>
                 <td>{{x.nilai dibayar}}</td>
               
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</div>
