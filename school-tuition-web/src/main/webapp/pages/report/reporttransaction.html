<div class="span5 well-large">
    <center><h1>Report Transaction</h1></center>
<div class="span5 well-large">
    
    <div class="control-group" ng-class="{error: formEdit.nama.$invalid}">
            <label class="control-label" for="nama">Nama Siswa : &nbsp;
            <input type="text" 
                   id="nama" 
                   name="nama" 
                   placeholder="Nama" 
                   ng-model="currentNama.nama"
                   required
                   ui-validate="{permissionNamaAvailable: isPermissionNamaAvailable}">
            <span ng-show="formEdit.nama.$error.permissionNamaAvailable" class="help-inline"></span>
            <button type="search" class="btn btn-primary" ng-click="cari()" ng-disabled="isSearch() || formEdit.$invalid">Cari</button>
            </label>
    </div>
<hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Jenis Pembayaran</th>
                <th>Periode Pembayaran</th>
                <th>Siswa</th>
                <th>Nilai Pembayaran</th>
                <th>Informasi</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in permissions">
                <td>{{x.jenispembayaran}}</td>
                <td>{{x.periodepembayaran}}</td>
                <td>{{x.siswa}}</td>
                <td>{{x.nilai}}</td>
                <td>{{x.informasi}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
