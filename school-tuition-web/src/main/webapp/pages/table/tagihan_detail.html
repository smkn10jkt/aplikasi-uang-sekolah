<div class="span5 well-large">
    <img border="0" src="/img/paymentSchoolTagihanDetail.png" alt="Pulpit rock" width="200" height="200"/>
    <h1>Daftar Tagihan Detail</h1>

    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Tambah Tagihan Detail
    </a>
    <hr>
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Keterangan</th>
                <th>Nilai Bayar</th>
                <th>Nilai Tagihan</th>
                <th>id Jenis Biaya</th>
                <th>Id Tagihan </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in configs">
                <td>{{x.id}}</td>
                <td>{{x.keterangan}}</td>
                <td>{{x.nilai_dibayar}}</td>
                <td>{{x.nilai_tagihan}}</td>
                <td>{{x.id_pembayaran}}</td>
                <td>{{x.id_tagihan_detail}}</td>
                <td>
                    <a ng-click="edit(c)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(c)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="span5 well-large">
    <h1>Form Tagihan Detail</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.id.$invalid}">
            <label class="control-label" for="id">Id : &nbsp;</label>
            <input type="text" id="id" name="id" placeholder="Id Siswa" ng-model="currentSiswa.id" required>
            <span ng-show="formEdit.id.$error.required" class="help-inline">Harus diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.keterangan.$invalid}">
            <label class="control-label" for="value">Keterangan : &nbsp;</label>
            <input type="text" 
                   id="keterangan" 
                   name="keterangan" 
                   placeholder="Keterangan" 
                   ng-model="currentKeterangan.keterangan"
                   required>
            <span ng-show="formEdit.value.$error.required" class="help-inline">Harus diisi</span>
        </div>
         <div class="control-group" ng-class="{error: formEdit.nilai.$invalid}">
            <label class="control-label" for="nilai">Nilai Bayar : &nbsp;</label>
            <input type="text" 
                   id="nilai" 
                   name="nilai" 
                   placeholder="Nilai Bayar" 
                   ng-model="currentNilai.Nilai"
                   required>
            <span ng-show="formEdit.nilai.$error.required" class="help-inline">Harus diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.tagihan.$invalid}">
            <label class="control-label" for="tagihan">Nilai Tagihan : &nbsp;</label>
            <input type="text" 
                   id="tagihan" 
                   name="tagihan" 
                   placeholder="Nilai Tagihan" 
                   ng-model="currentTagihan.Tagihan"
                   required>
            <span ng-show="formEdit.tagihan.$error.required" class="help-inline">Harus diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.id_jenis_biaya.$invalid}">
                <label class="control-label" for="id_jenis_biaya">Id Jenis Biaya : &nbsp;</label>
                <select ui-select2 ng-model="currentId_jenis_biaya.id_jenis_biaya.id_jenis_biaya" data-placeholder="-- Select One --">
                    <option></option>
                    <option ng-repeat="id_jenis_biaya in id_jenis_biayaSelection" value="{{id_jenis_biaya.id_jenis_biaya}}">{{id_jenis_biaya.label}}</option>
                </select>
            </div>
       <div class="control-group">
                <label class="control-label" for="id_tagihan">Id Tagihan : &nbsp;</label>
                <select ui-select2 ng-model="currentId_tagihan.id_tagihan.id_tagihan" data-placeholder="-- Select One --">
                    <option></option>
                    <option ng-repeat="id_tagihan in id_tagihanSelection" value="{{id_tagihan_detail.id_tagihan}}">{{id_tagihan.label}}</option>
                </select>
            </div>
       
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
            <button type="edit" class="btn btn-primary" ng-click="edit()" ng-disabled="isClean() || formEdit.$invalid">Ubah</button>
            <button type="search" class="btn btn-primary" ng-click="search()" ng-disabled="isClean() || formEdit.$invalid">Cari</button>
            <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
            <button type="button" class="btn" ng-click="baru()">Batal</button>
        </div>
    </form>
</div>
