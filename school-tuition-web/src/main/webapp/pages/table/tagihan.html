  <div class="span5 well-large">
      <img border="0" src="/img/paymentSchoolTagihan.png" alt="Pulpit rock" width="200" height="200"/>
    <h1>Daftar Tagihan</h1>

    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Tambah Data
    </a>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Periode Tagihan</th>
                 <th>Jatuh Tempo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr style="color:black;" ng-repeat="x in tagihan.content">
                <td>{{x.periodeTagihan}}</td>
                <td>{{x.jatuhTempo}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>  
<div class="span5 well-large">
    <h1>Form Tagihan</h1>
    <form class="form-horizontal" name="formEdit">
         <div class="control-group" ng-class="{error: formEdit.periodetagihan.$invalid}">
            <label class="control-label" for="periodetagihan">Periode Tagihan : &nbsp;</label>
            <input type="text" id="periodetagihan" 
                   name="periodetagihan" 
                   placeholder="Tagihan Periodetagihan" 
                   ng-model="currentTagihan.periodeTagihan"
                   required>
            <span ng-show="formEdit.periodetagihan.$error.required" class="help-inline">Required</span>
        </div>
         <div class="control-group" ng-class="{error: formEdit.jatuhtempo.$invalid}">
            <label class="control-label" for="jatuhtempo">Jatuh Tempo : &nbsp;</label>
            <input type="text" id="jatuhtempo" 
                   name="jatuhtempo" 
                   placeholder="Tagihan Jatuhtempo" 
                   ng-model="currentTagihan.jatuhTempo"
                   required>
            <span ng-show="formEdit.jatuhtempo.$error.required" class="help-inline">Required</span>
        </div>
        <div class="form-actions">
             <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
            <button type="button" class="btn" ng-click="baru()">Batal</button>
         
        </div>
    </form>
</div>
